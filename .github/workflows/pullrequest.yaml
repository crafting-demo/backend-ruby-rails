name: PullRequest

on:
  pull_request:
    branches: [master]
    types: ["opened"]

jobs:
  build:
    name: Preview
    runs-on: [ubuntu-latest]
    env:
      ACTIONS_RUNNER_DEBUG: true
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        uses: crafting-dev/sandbox-launch-action/@v0.2.0
        with:
          name: hello
          template: test-action
          autoFollow: workspace
          checkouts: workspace:src
